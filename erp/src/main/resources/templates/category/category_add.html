<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>제품 분류 추가</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">제품 분류 추가</h2>

    <form th:action="@{/categories/save}" th:object="${dto}" method="post">
      <div class="row">
        <!-- 제품 분류명 -->
        <div class="col-md-6 mb-3">
          <label for="categoryName" class="form-label fw-bold">제품 분류명 <span class="text-danger">* 필수 입력</span></label>
          <input type="text" class="form-control" id="categoryName" th:field="*{categoryName}" placeholder="제품 분류명을 입력해 주세요">
          <!-- 리다이렉트 후 에러 메시지 출력 -->
          <div class="text-danger small" th:if="${categoryNameError != null}">
            <span th:text="${categoryNameError}"></span>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- 삭제 여부 -->
        <div class="col-md-6 mb-3">
          <label for="isDeleted" class="form-label fw-bold">삭제 여부</label>
          <select class="form-select" id="isDeleted" th:field="*{isDeleted}">
            <option value="false" th:selected="*{isDeleted == false}">활성화</option>
            <option value="true" th:selected="*{isDeleted == true}">삭제됨</option>
          </select>
        </div>
      </div>

      <!-- 버튼 영역 -->
      <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-primary btn-lg">저장</button>
        <a href="/categories" class="btn btn-secondary btn-lg">취소</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
