<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>면접과제 제품 ERP 구현</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <!-- 제목 -->
    <div class="text-center mb-5">
        <h2>면접과제 제품 ERP 구현</h2>
    </div>

    <!-- 카드로 버튼 그룹을 묶음 -->
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card shadow-lg">
                <div class="card-body text-center">
                    <h5 class="card-title">제품 관리</h5>
                    <p class="card-text">제품 목록을 조회하고 추가, 수정할 수 있습니다.</p>
                    <a href="/products" class="btn btn-primary btn-lg w-100">제품 목록보기</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card shadow-lg">
                <div class="card-body text-center">
                    <h5 class="card-title">제품 분류 관리</h5>
                    <p class="card-text">제품 분류 목록을 조회하고 추가, 수정할 수 있습니다.</p>
                    <a href="/categories" class="btn btn-success btn-lg w-100">제품 분류 목록보기</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
